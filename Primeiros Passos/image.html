<!-- 
Imagens
- <img> → Tag usada para inserir imagens em uma página HTML.

Atributos principais:
- src → (source) Caminho ou URL da imagem a ser exibida.
- alt → Texto alternativo (aparece se a imagem não carregar; também usado por leitores de tela).
- width → Largura da imagem (em pixels ou %).
- height → Altura da imagem (em pixels ou %).
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://plus.unsplash.com/premium_photo-1759354756760-b4416a802588?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=464"
      alt="Descrição da imagem"
      width="1000"
      height="600"
    />
    <!-- 
src="foto.jpg" → arquivo da imagem.
alt="Descrição da imagem" → texto alternativo, importante para acessibilidade.
width e height → definem o tamanho da imagem na tela.
-->
  </body>
</html>
